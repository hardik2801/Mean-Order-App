<div class="container products-main">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <div class="panel-body">

                        <div ng-repeat="product in productsCtrl.allProducts" ng-click="productsCtrl.openModal(product)" class="products-rep" ng-if="productsCtrl.currentState == 'products'">
                        <div class="row">
                            <div class="col-xs-2"><img class="img-responsive" ng-src="{{product.image}}">
                            </div>
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong>{{product.name}}</strong></h4><h4><small>{{product.inventory || 'Out of Stock'}}</small></h4><h4><small class="product-sizes" ng-repeat="size in product.sizes">{{size}}</small></h4>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div ng-repeat="product in productsCtrl.dispCart" class="products-rep" ng-if="productsCtrl.currentState == 'cart'">
                            <div class="row">
                                <div class="col-xs-2"><img class="img-responsive" ng-src="{{product.image}}">
                                </div>
                                <div class="col-xs-4">
                                    <h4 class="product-name"><strong>{{product.name}}</strong></h4><h4><small>{{product.inventory || 'Out of Stock'}}</small></h4><h4 ng-if="product.size"><small class="product-sizes"></small>{{product.size}}</small></h4>
                                    <span class="right-quantity">{{product.quantity || 1}}</span>
                                </div>
                            </div>
                            <hr>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9">
                                <h4 class="text-center">Subtotal <strong>$50.00</strong></h4>
                            </div>
                            <!-- <div class="col-xs-3">
                                <button type="button" class="btn btn-success btn-block">
                                    Checkout
                                </button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

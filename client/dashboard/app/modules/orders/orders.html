<div class="container products-main">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <div ng-repeat="order in ordersCtrl.allOrders" class="products-rep">
                    <div class="row">
                        <div class="col-xs-2"><img class="img-responsive" ng-src="{{order.products[0].image}}"></div>
                        <div class="col-xs-4">
                            <h4>{{order.customer.name}}</h4>
                            <h6 class="product-name">Number of Products: {{order.products.length}}</h6>
                            <h6>{{order.createdon | date :'dd/MM/yyyy hh:mm:ss a' }}</h6>
                        </div>
                    </div>
                    <hr>
                </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row text-center">
                    <div class="col-xs-9">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
